<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: brown;
        }
        /* hover means mouse on the text will change the colour */
        h3:hover{
            color: blueviolet;
        }
        input:focus{
            color: blue;
        }

        a:visited{
            color: chocolate;
        }

        ul:last-child{
            color: red;
        }
        ul:nth-child(2n){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h3>My heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <a href="https://www.flaticon.com/icons">LOL</a>
    <a href="https://www.figma.com/design/7MA1UcV2kCBHfsX82oErGv/Untitled?node-id=0-1&t=Ta6v4BIH6veMLLta-0">HAHA</a>
    <li>
        <ul>haga</ul>
        <ul>maga</ul>
        <ul>saga</ul>
        <ul>gaga</ul>
        <ul>foga</ul>
        <ul>doga</ul>
        <ul>moga</ul>
    </li>
</body>
</html>
