<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>

    <style>
        p{
            color: rebeccapurple;
        }

        #fourth, li{
            font-size: 40px;
        }

        .holud, .yellow{
            background-color: yellow;
        }

        .bold{
            font-weight: 800;
        }

        input[type="password"]{
            color: red;
        }

        .CSS{
            color: blueviolet;
        }
    </style>
</head>

<body>

    <h1>Explore Mixed Selectors</h1>
    <p class="yellow">My first line CSS</p>
    <p>My second line CSS</p>
    <p class="yellow bold">My third line CSS</p>
    <p class="holud" id = "fourth">My fourth line CSS</p>
    <p>My fifth <span class="CSS">line CSS</span></p>
</body>

<ol>
    <li>Class selector</li>
    <li>ID selector</li>
    <li class="bold holud">Element selector</li>
    <li>Universal selector</li>
</ol>

<form action="">
    <input type = "text">
    <input type = "password" name=""
    id="">

</form>
</html>
